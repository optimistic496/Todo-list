<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> ToDO List</h1>
    <ul class="todo-list">
        <li><input type="checkbox" id="quran" >
        <label for="quran"> Read the Quran</label> 
        <ul class="sub-item"> 
            <li> <a class="sub-item-link" href="quran.com" target="_blank">Quran</a> </li>
        </ul>
        </li>
        <li><input type="checkbox" id="Book" >
        <label for="Book"> Read your Book</label> 
        <ul class="sub-item"> 
            <li> <a class="sub-item-link" href="quran.com" target="_blank">Book</a> </li>
        </ul> </li>
        <li> <input type="checkbox" id="gym" >
        <label for="gym"> go to the gym</label> 
        <ul class="sub-item"> 
            <li> <a class="sub-item-link" href="gym.com" target="_blank">Go to the gym</a> </li>
        </ul></li>
        <li> <input type="checkbox" id="tech" >
        <label for="tech"> Learn a tech skill</label> 
        <ul class="sub-item"> 
            <li> <a class="sub-item-link" href="quran.com" target="_blank">Code</a> </li>
        </ul></li>
    
        
    </ul>

</body>

</html>
